<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới thiệu nhóm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Nhóm Công Nghệ Thông Tin</h1>
        <p>Chúng tôi là nhóm 5 sinh viên đam mê lập trình và công nghệ.</p>
        <div id="team-members" class="team-list"></div>
    </div>

    <div id="member-detail" class="modal hidden">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="member-img" src="" alt="Ảnh thành viên">
            <h2 id="member-name"></h2>
            <p id="member-bio"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
